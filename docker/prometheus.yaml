global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: Confluent Cloud
    scrape_interval: 1m
    scrape_timeout: 1m
    honor_timestamps: true
    static_configs:
      - targets:
          - api.telemetry.confluent.cloud
    scheme: https
    basic_auth:
      username: ${CCLOUD_API_KEY}
      password: ${CCLOUD_API_SECRET}
    metrics_path: /v2/metrics/cloud/export
    params:
      "resource.kafka.id":
        - ${CCLOUD_CLUSTER_ID}